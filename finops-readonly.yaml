AWSTemplateFormatVersion: '2010-09-09'
Description: Rôle IAM cross-account (lecture Cost Explorer + empreinte carbone) pour GreenOps SaaS.

Parameters:
  ExternalId:
    Type: String
    Description: External ID unique fourni par le SaaS (UUID).
    MinLength: 6
  RoleName:
    Type: String
    Default: FinOpsReadOnlyRole
    Description: Nom du rôle IAM à créer.

Resources:
  FinOpsReadOnlyRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Ref RoleName
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS: "arn:aws:iam::918689941468:root"   # <- ton Account ID SaaS
            Action: "sts:AssumeRole"
            Condition:
              StringEquals:
                "sts:ExternalId": !Ref ExternalId
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/AWSBillingReadOnlyAccess"

Outputs:
  RoleArn:
    Description: ARN du rôle à transmettre au SaaS
    Value: !GetAtt FinOpsReadOnlyRole.Arn
